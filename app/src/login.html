<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Local resources link -->
    <!-- Material icons loaded in ./main_win.css -->
    <link href="../node_modules/materialize-css/dist/css/materialize.min.css" rel="stylesheet" type="text/css" />
    <link href="../styles/login-style.css" rel="stylesheet" type="text/css" />
    <link href="../styles/button-style.css" rel="stylesheet" type="text/css" />

    <!-- Load local script -->
    <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js" defer></script>
    <script type="text/javascript" src="../scripts/electron/renderer-login.js" defer></script>
</head>

<body>
    <div class="progress" id="progressbar">
        <div class="indeterminate"></div>
    </div>
    <div class="input-field col s12">
        <i class="material-icons prefix">person</i>
        <input id="username" type="text">
        <label for="username">Username</label>
    </div>
    <div class="input-field col s12">
        <i class="material-icons prefix">vpn_key</i>
        <input id="password" type="password">
        <label for="password">Password</label>
    </div>
    <p id="errorMessage">Authentication on F95Zone</p>
    <div id="outer">
        <div id="inner">
            <a class="waves-effect waves-light btn" id="btnLogin">
                <i class="material-icons left">exit_to_app</i>
                Login F95
            </a>
            <a class="waves-effect waves-light btn" id="btnCancel">
                <i class="material-icons left">cancel</i>
                Cancel
            </a>
        </div>
    </div>
</body>

</html>
