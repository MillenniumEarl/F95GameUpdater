<!-- Local resources link -->
<link href="../node_modules/materialize-css/dist/css/materialize.min.css" rel="stylesheet" type="text/css" />
<link href="../styles/game-card-style.css" rel="stylesheet" type="text/css"/>

<!-- Load local script -->
<script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="../scripts/retrieve-game-data.js"></script>

<div class="card">
  <!-- Click on the image to show the hidden side of the card -->
  <div class="card-image waves-effect waves-block waves-light">
    <img class="activator" id="gameImage" src="../bin/images/f95CompactLogo.jpg">
    <div class="progress" id="cardProgressbar">
      <div class="indeterminate"></div>
    </div>
  </div>

  <!-- Front face of the card, contains the buttons and the main informations about the game -->
  <div class="card-content">
    <!-- Game's informations -->
    <span class="card-title" id="gameName">Game name</span>
    <span class="card-description" id="gameInstalledVersion">Current version: v.1.2.3.4</span>

    <!-- Action buttons -->
    <p style="padding-top: 5px;">
      <a class="waves-effect waves-light btn" id="playGame">
        <i class="material-icons left">gamepad</i>
        Play
      </a>
      <a class="waves-effect waves-light btn" id="deleteGame">
        <i class="material-icons left">delete</i>
        Remove
      </a>
    </p>
    <p style="padding-top: 5px; display: none;">
      <a class="waves-effect waves-light btn" id="updateGame">
        <i class="material-icons left">file_download</i>
        Update (v.1.2.3.4)
      </a>
    </p>
  </div>

  <!-- Hidden side of the card, contains addictional informations -->
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">
      Overview
      <i class="material-icons right">close</i>
    </span>
    <p id="gameOverview">Game overview</p>
    <p>
      <b>Author:</b>
      <pre  id="gameAuthor">Author</pre>
    </p>
    <p>
      <b>Last update:</b>
      <pre  id="gameLastUpdate">Last update date</pre>
    </p>
    <p>
      <b>Used Engine:</b>
      <pre id="gameEngine">Engine</pre>
    </p>
    <p>
			<b>Game status:</b>
		  <pre id="gameStatus">Status</pre>
    </p>
    <a class="waves-effect waves-light btn" id="f95GameURL" target="_blank" visit-url>
      <i class="material-icons left">public</i>
      F95 Original Thread
    </a>
  </div>
</div>
